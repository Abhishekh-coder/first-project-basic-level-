<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header> 
        <div id="navbar">
            <div id="nav-logo" class="nav-border">
                <div class="logo"></div>
            </div>
            <div id="nav-address" class="nav-border">
                <p id="add-navbar-first">Delivery to</p>
                <div class="class-section-in">
                    <i id="location-navbar" class="fa-solid fa-location-dot"></i>
                <p id="add-navbar-second">India</p>
                </div>
            </div>
            <div id="navbar-search-section"  class="nav-border">
                <select id="search-select-navbar">
                    <option>All</option>
                </select>
                <input id="navbar-search-input" type="text" placeholder="Search Amazon">
                <div id="search-button-navbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
            </div>
            <div id="lang-navbar-section"  class="nav-border">
                <i class="fa-solid fa-flag-usa"></i>
                <select id="lang-select-navbar">
                    <option>EN</option>
                    <option>हिंदी</option>
                    <option>தமிழ்</option>
                    <option>తెలుగు</option>
                    <option>বাংলা</option>
            </div>
            <div id="navbar-signin" class="nav-border">
                <p>Hello, sign in</p>
                <p>Account & lists</p>
            </div>
        </div>

    </header>
    <main></main>
    <footer></footer>
</body>
</html>
